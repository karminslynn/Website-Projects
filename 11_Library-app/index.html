<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main>
    <section class="console">
        <p>
            Karmins Public Library
        </p>
        <button class="opener">New Book</button>
        <dialog>
            <label for="title">Book Title</label>
            <input id="title"  type="text">
            <label for="author">Book Author</label>
            <input id="author"  type="text">
            <label for="pages">Book Pages</label>
            <input id="pages"  type="text">
            <label for="pubyear">Book Publish Year</label>
            <input id="pubyear"  type="text">
            <button class="closer">Close</button>
        </dialog>
    </section>

    <section class="display">

    </section>
</main>

    <script src="js.js"></script>
</body>
</html>
